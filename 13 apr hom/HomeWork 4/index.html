<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
            
            <div class="row p-relative mt-5">
               
                
                <div class="slider">
                    
                            <div class="close"><i class="fas fa-times-circle"></i></div>
                            <div class="arrow arrow-left"><i class="fas fa-chevron-circle-left"></i></div>
                            <div class="arrow arrow-right"><i class="fas fa-chevron-circle-right"></i></div>
                            
                            
        
                           <ul>
                               <li data-id="1" ><img src="img/1.jpg"></li>
                               <li data-id="2"><img src="img/2.jpg"></li>
                               <li data-id="3"><img src="img/3.jpg"></li>
                               <li data-id="4"><img src="img/4.jpg"></li>
                               <li data-id="5"><img src="img/5.jpg"></li>
                               <li data-id="6"><img src="img/6.jpg"></li>
                               <li data-id="7"><img src="img/7.jpg"></li>
                               <li data-id="8"><img src="img/8.jpg"></li>
                               <li data-id="9"><img src="img/9.jpg"></li>
                               <li data-id="10"><img src="img/10.jpg"></li>
                           </ul>  
                    
                </div>
                <div class="gallery w-100 h-100">
                        <img data-id="1" src="img/1.jpg">
                        <img data-id="2" src="img/2.jpg">
                        <img data-id="3" src="img/3.jpg">
                        <img data-id="4" src="img/4.jpg">
                        <img data-id="5" src="img/5.jpg">
                        <img data-id="6" src="img/6.jpg">
                        <img data-id="7" src="img/7.jpg">
                        <img data-id="8" src="img/8.jpg">
                        <img data-id="9" src="img/9.jpg">
                        <img data-id="10" src="img/10.jpg">
                    </div>
            </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
